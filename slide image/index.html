<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <script defer src="./js/index.js"></script>
    <script></script>
    <title>Slider</title>
  </head>
  <body>
    <div><h1>Image slide automatically</h1></div>
    <div class="div-container-main">
      <div class="div-container-main-img">
        <img
          id="main_image"
          class="main-img"
          src="./images/138728.jpg"
          alt=""
        />
      </div>
      <div class="div-container-slide-img">
        <div class="slide-active">
          <img class="img-slide" src="./images/138728.jpg" alt="" />
        </div>
        <div class="slide-active">
          <img class="img-slide" src="./images/download (1).png" alt="" />
        </div>
        <div class="slide-active">
          <img class="img-slide" src="./images/download.jpg" alt="" />
        </div>
        <div class="slide-active">
          <img class="img-slide" src="./images/download.png" alt="" />
        </div>
        <div class="slide-active">
          <img class="img-slide" src="./images/Logo.jpg" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
